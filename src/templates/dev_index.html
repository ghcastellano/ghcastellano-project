<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Track Dev Environment</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }

        h1 {
            font-size: 1.25rem;
            color: #0f172a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0;
        }

        .mode-tag {
            background: #fef3c7;
            color: #d97706;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .menu li {
            margin-bottom: 1rem;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            background: #f1f5f9;
            color: #334155;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .menu a:hover {
            background: white;
            border-color: #3b82f6;
            color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .icon-box {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
        }

        .menu a:hover .icon-box {
            background: #eff6ff;
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>
            <i class="ph-duotone ph-rocket-launch" style="color: #3b82f6;"></i>
            Ambiente Dev
            <span class="mode-tag">Mock Mode</span>
        </h1>
        <p style="color: #64748b; font-size: 0.9rem; line-height: 1.5;">
            Acesso rápido às telas em desenvolvimento. Login ignorado. Dados mockados.
        </p>

        <ul class="menu">
            <li>
                <a href="/dev/manager/review">
                    <div class="icon-box"><i class="ph-bold ph-pencil-simple"></i></div>
                    <div>
                        <div style="color: #0f172a; font-weight: 600;">Editor do Gestor</div>
                        <div style="font-size: 0.8rem; color: #94a3b8;">Revisão de Plano de Ação</div>
                    </div>
                    <i class="ph-bold ph-arrow-right" style="margin-left: auto;"></i>
                </a>
            </li>
            <li>
                <a href="/dev/consultant/review">
                    <div class="icon-box"><i class="ph-bold ph-signature"></i></div>
                    <div>
                        <div style="color: #0f172a; font-weight: 600;">Visão do Consultor</div>
                        <div style="font-size: 0.8rem; color: #94a3b8;">Assinatura Digital</div>
                    </div>
                    <i class="ph-bold ph-arrow-right" style="margin-left: auto;"></i>
                </a>
            </li>
        </ul>

        <div
            style="border-top: 1px solid #e2e8f0; padding-top: 1rem; text-align: center; font-size: 0.8rem; color: #cbd5e1;">
            InspetorAI v1.3 Mock
        </div>
    </div>
</body>

</html>
