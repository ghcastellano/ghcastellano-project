name: CI

on:
  push:
    branches: [main, develop, 'refactor/*']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov bandit

      - name: Run unit tests
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite:///:memory:'
          SECRET_KEY: 'test-secret-key'
          FLASK_DEBUG: 'false'
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run security tests
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite:///:memory:'
          SECRET_KEY: 'test-secret-key'
        run: |
          pytest tests/security/ -v || true  # Don't fail on security tests yet

      - name: Security scan with Bandit
        run: |
          bandit -r src/ -ll --skip B101 -f txt || true  # B101 is assert usage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src/ --count --exit-zero --max-complexity=15 --max-line-length=150 --statistics
