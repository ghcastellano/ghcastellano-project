name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: projeto-poc-ap
  REGION: us-central1
  SERVICE_NAME: mvp-web

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated'
          env_vars: |
            FLASK_DEBUG=0
            FOLDER_ID_01_ENTRADA_RELATORIOS=1F8NcC0aR9MQnHDCEJdbx_BuanK8rg08B
            FOLDER_ID_02_PLANOS_GERADOS=15Cip-MIZS8zWaXZen4n0jN8NWPo0LedP
            FOLDER_ID_03_PROCESSADOS_BACKUP=1mGSz1GqyZRgninE8oC5LvBKfHptJ2qh1
            FOLDER_ID_99_ERROS=15B46XHBTGWWojwGHbMzp-Ic7kFJOwYYe
            AWS_REGION=us-east-1
            AWS_SES_SENDER=noreply@seudominio.com
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}

      # Optional: Prune old images (Zero Cost Architecture) kept inline or via script
      - name: Cleanup Old Versions
        run: |
           chmod +x scripts/cleanup_cloud.sh
           ./scripts/cleanup_cloud.sh
        shell: bash
        env:
          # Pass CLI auth implicitly provided by google-github-actions/auth
          # Ensure gcloud commands in script use the authenticated session
          CLOUDSDK_CORE_PROJECT: ${{ env.PROJECT_ID }}
