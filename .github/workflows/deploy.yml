name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: projeto-poc-ap
  REGION: us-central1
  SERVICE_NAME: mvp-web

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Prepare Safe Secrets
        env:
          OAUTH_SECRET: ${{ secrets.GCP_OAUTH_TOKEN }}
        run: |
          # Base64 encode the secret to ensure it passes safely through gcloud CLI args
          # and prevents log leakage due to command arg splitting.
          TOKEN_B64=$(echo -n "$OAUTH_SECRET" | base64 -w 0)
          
          # Mask the new value so it doesn't leak if printed explicitly
          echo "::add-mask::$TOKEN_B64"
          
          # Export to Env Var for next steps
          echo "GCP_OAUTH_TOKEN_B64=$TOKEN_B64" >> $GITHUB_ENV

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          # Public-facing web app with Flask-Login auth. --allow-unauthenticated is
          # required so users can reach the login page. App-level auth protects routes.
          # For additional security, consider Cloud Armor WAF or IAP pass-through.
          flags: '--allow-unauthenticated'
          env_vars: |
            FLASK_DEBUG=0
            FOLDER_ID_01_ENTRADA_RELATORIOS=1F8NcC0aR9MQnHDCEJdbx_BuanK8rg08B
            FOLDER_ID_02_PLANOS_GERADOS=15Cip-MIZS8zWaXZen4n0jN8NWPo0LedP
            FOLDER_ID_03_PROCESSADOS_BACKUP=1mGSz1GqyZRgninE8oC5LvBKfHptJ2qh1
            FOLDER_ID_99_ERROS=15B46XHBTGWWojwGHbMzp-Ic7kFJOwYYe
            AWS_REGION=us-east-2
            AWS_SES_SENDER=ghcastellano@gmail.com
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}
            GCP_SA_KEY=${{ secrets.GCP_SA_KEY }}
            WEBHOOK_SECRET_TOKEN=${{ secrets.WEBHOOK_SECRET_TOKEN }}
            WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}
            WHATSAPP_PHONE_ID=${{ secrets.WHATSAPP_PHONE_ID }}
            WHATSAPP_DESTINATION_PHONE=${{ secrets.WHATSAPP_DESTINATION_PHONE }}

      # Aggressive Cleanup: Keep storage under free tier (0.5 GB)
      - name: ðŸ§¹ Cleanup Old Images & Revisions (Zero Cost - Max 2)
        run: |
          echo "=== Zero Cost Cleanup (keeping 2 latest) ==="

          # 1. Clean Cloud Run Revisions (Keep 2 newest)
          echo ">> Cleaning old revisions..."
          gcloud run revisions list --service ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --sort-by=~createTime --format="value(name)" | tail -n +3 | xargs -I {} gcloud run revisions delete {} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --quiet || echo "No revisions to delete"

          # 2. Clean GCR Images (Keep 2 newest tagged, delete ALL untagged)
          echo ">> Cleaning old container images..."
          DIGESTS=$(gcloud container images list-tags gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }} --project ${{ env.PROJECT_ID }} --sort-by=~TIMESTAMP --format="get(digest)" | tail -n +3)
          for DIGEST in $DIGESTS; do
              gcloud container images delete "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}@$DIGEST" --project ${{ env.PROJECT_ID }} --quiet --force-delete-tags || echo "Failed to delete $DIGEST"
          done

          # 3. Clean untagged images (orphan layers)
          echo ">> Cleaning untagged/orphan images..."
          UNTAGGED=$(gcloud container images list-tags gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }} --project ${{ env.PROJECT_ID }} --filter="NOT tags:*" --format="get(digest)")
          for DIGEST in $UNTAGGED; do
              gcloud container images delete "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}@$DIGEST" --project ${{ env.PROJECT_ID }} --quiet --force-delete-tags || echo "Failed to delete untagged $DIGEST"
          done

          # 4. Clean Artifact Registry source-deploy repo (from gcloud run deploy --source)
          echo ">> Cleaning cloud-run-source-deploy artifacts..."
          gcloud artifacts docker images list us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy --format="get(package)" 2>/dev/null | while read IMG; do
              gcloud artifacts docker images delete "$IMG" --project ${{ env.PROJECT_ID }} --quiet --delete-tags 2>/dev/null || true
          done

          echo "=== Cleanup Complete ==="
